<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>games</title>
</head>
<body>
      
    <!-- challenge 6 -->
    <div class="container-5">
        <h1 style="background-color: rgb(219, 75, 147);">Challenge 5: Blackjack </h1>
        <h3 ><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
           <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0 </span></h2>
           </div>
           <div id="dealer-box">
            <h2>Dealer:<span id="dealer-blackjack-result">0 </span></h2>
           </div>

        </div>
      <div class="flex-blackjack-row-2" style="background-color: green;">
          <div style="padding: 10px;">
              <button class="btn-lg btn-primary" id="blackjack-hit-button">Hit</button>
              <button class="btn-lg btn-warning" id="blackjack-stand-button">stand</button>
              <button class="btn-lg btn-danger" id="blackjack-deal-button">deal</button>
              
          </div>
      </div>
      <div class="flex-blackbax-row-3">
        <center> <table >
              <tr>
                  <th>Wins</th>
                  <th>Losses</th>
                  <th>Draws</th>
              </tr>
              <tr>
                  <td><span id="wins">0</span></td>
                  <td><span id="losses">0</span></td>
                  <td><span id="draws">0</span></td>
              </tr>
          </table>
        </center>
      </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
