<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>games</title>
</head>
<body>
       <!-- challenge 1-->
      <div class="container-1">
        <h1 style="text-align: center;">Challenge 1: Your Age in days</h1>
        <div class="flex-box-container-1">
        <button class=" btn btn-primary" onclick="ageInDays()">click me</button>
        <button class=" btn btn-danger" onclick="reset()">reset</button>
    </div>
      
      <div class="flex-box-container-1">
           <div id="flex-box-results"></div>
      </div>
    </div>
    <!-- challenge 2 -->
    <div class="container-2"> 
        <h1>Challenge 2: Generate cat</h1>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()" >Generate Cat</button>
        <div class="flex-box-container-2" id ="flex-cat-gen">
           
        </div>

    </div>
    <!-- challenge 3 -->

    <!-- challenge 4 -->
    <div class="container-4">
        <h1 id="change-my-color">Challenge 4:Change the colors of all buttons</h1>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                   <option value="random">random</option>
                   <option value="red">red</option>
                   <option value="green">green</option>
                   <option value="reset">reset</option>

                </select>
            </form>
            <button class="btn btn-primary">weel</button>
            <button class="btn btn-danger">red</button>
            <button class="btn btn-warning">yellow</button>
            <button class="btn btn-success">green</button>

        </div>
    </div> 
    
    <script src="javascript.js"></script>
</body>
</html>
